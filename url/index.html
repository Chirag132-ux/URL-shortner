<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="urlInput" placeholder="Enter your URL">
        <button id="shortenBtn">Shorten URL</button>
        <div id="result">
            <p>Your shortened URL: <span id="shortenedUrl"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
